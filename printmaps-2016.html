<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Children of Immigrants Data Tool</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/urban-text.css">
    <link rel="stylesheet" type="text/css" href="css/urban-header.css">
    <link rel="stylesheet" type="text/css" href="css/urban-selects.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

    <!--    header-->

    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="tool">
                <p id="cat-text"></p>
                <div id="statbtns" data-toggle="buttons"></div>

                <div class="row">
                    <div id="legend"></div>
                </div>


                <div id="statemap"></div>

                <div id="metromap"></div>
            </div>
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/topojson.min.js"></script>
        <script src="lib/d3.min.js"></script>
        <script src="lib/modernizr.svg.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>

        <script>
            var main_data_url = "data/areadata.csv";
            var map_data_url = "data/metros.json";
            var data, data_main;
            var palette = {
                blue5: ["#b0d5f1", "#82c4e9", "#1696d2", "#00578b", "#00152A"],
                blue8: ["#CFE8F3", "#A2D4EC", "#73BFE2", "#46ABDB", "#1696D2", "#12719E", "#0A4C6A", "#062635"],
                yellow5: ["#fff2cf", "#fdd870", "#fdbf11", "#e88e2d", "#ca5800"],
                yellowblue: ["#ca5800", "#fcb918", "#ffedcd", "#d7e8f6", "#1696d2", "#00578b"],
                gray5: ["#ECECEC", "#DCDBDB", "#ccc", "#777", "#000"]
            };
            var FORMATTER,
                STATEMAP,
                VAL,
                VALUE = {},
                LINEVAL,
                YEARVAL,
                NUMTICKS,
                $GRAPHDIV,
                $LEGENDDIV,
                LABELS,
                outcomeSelect,
                stateSelect,
                catSelect,
                yearSelect = "y2014",
                linedata;

            var FORMATTER = d3.format("%");
            var COLORS = palette.blue8;
            var BREAKS = [0.075, 0.15, 0.225, 0.3, 0.375, 0.45, 0.525];
            var us;
            var map_aspect_width = 1,
                map_aspect_height = 0.7;

            var color = d3.scale.threshold()
                .domain(BREAKS)
                .range(COLORS);

            var $legend = $("#legend");

            var LEGBREAKS = [0, 0.15, 0.3, 0.45, 0.6];

            function legend() {
                var margin = {
                    top: 3,
                    right: 15,
                    bottom: 2,
                    left: 15
                };

                var width = $legend.width() - margin.left - margin.right,
                    height = 50 - margin.top - margin.bottom;

                $legend.empty();

                var svg = d3.select("#legend").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var lp_w = 0,
                    ls_w = (width / COLORS.length),
                    ls_h = 20;

                var legend = svg.selectAll("g.legend")
                    .data(COLORS)
                    .enter().append("g")
                    .attr("class", "legend");

                legend.append("text")
                    .data(LEGBREAKS)
                    .attr("x", function (d, i) {
                        return ((2 * i) * ls_w) + lp_w - 2;
                    })
                    .attr("y", 17)
                    .attr("text-anchor", "middle")
                    .text(function (d, i) {
                        return FORMATTER(d);
                    });

                legend.append("rect")
                    .data(COLORS)
                    .attr("x", function (d, i) {
                        return (i * ls_w) + lp_w;
                    })
                    .attr("y", 22)
                    .attr("width", ls_w)
                    .attr("height", ls_h)
                    .style("fill", function (d, i) {
                        return COLORS[i];
                    })
            }

            //map - option for state or metro view
            function cbsamap(div) {

                outcomeSelect = 1;
                catSelect = "main";

                data = data_main.filter(function (d) {
                    return d.cat == catSelect & d.level == outcomeSelect & d.fips != 0;
                })

                data.forEach(function (d) {
                    d.fips = +d.fips;
                    if (d[yearSelect] == "") {
                        VALUE[d.fips] = null;
                    } else {
                        VALUE[d.fips] = +d[yearSelect];
                    }
                });

                var margin = {
                    top: 10,
                    right: 5,
                    bottom: 10,
                    left: 5
                };

                var width = $GRAPHDIV.width() - margin.left - margin.right,
                    height = Math.ceil((width * map_aspect_height) / map_aspect_width) - margin.top - margin.bottom;

                $GRAPHDIV.empty();

                var svg = d3.select(div).append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var projection = d3.geo.albersUsa()
                    .scale(width * 1.3)
                    .translate([width / 2, height / 2]);

                var path = d3.geo.path()
                    .projection(projection);

                if (STATEMAP == 0) {

                    svg.selectAll("path")
                        .data(topojson.feature(us, us.objects.coicbsa).features)
                        .enter().append("path")
                        .attr("d", path)
                        .attr("fid", function (d) {
                            return "f" + d.id;
                        })
                        .attr("class", "metros")
                        .attr("fill", function (d) {
                            if (VALUE[d.id] != null) {
                                return color(VALUE[d.id]);
                            } else {
                                return "#fff";
                            }
                        })

                    svg.append("g")
                        .attr("class", "stateborders")
                        .selectAll("path")
                        .data(topojson.feature(us, us.objects.cb_2014_us_state_20m).features)
                        .enter().append("path")
                        .attr("d", path);

                } else {

                    svg.selectAll("path")
                        .data(topojson.feature(us, us.objects.cb_2014_us_state_20m).features)
                        .enter().append("path")
                        .attr("d", path)
                        .attr("fid", function (d) {
                            return "f" + d.id;
                        })
                        .attr("class", "statemap")
                        .attr("fill", function (d) {
                            if (VALUE[d.id] == null) {
                                return "#ececec";
                            } else {
                                return color(VALUE[d.id]);
                            }
                        })
                }
            }


            function statemap() {
                $GRAPHDIV = $("#statemap");
                STATEMAP = 1;
                cbsamap("#statemap");
            }

            function metromap() {
                $GRAPHDIV = $("#metromap");
                STATEMAP = 0;
                cbsamap("#metromap");
            }

            function drawgraphs() {
                legend();
                metromap();
                statemap();
            }


            $(window).load(function () {
                if (Modernizr.svg) { // if svg is supported, draw dynamic chart
                    d3.csv(main_data_url, function (rates) {
                        d3.json(map_data_url, function (mapdata) {
                            data_main = rates;
                            us = mapdata;
                            //data = data_main;

                            drawgraphs();
                            window.onresize = drawgraphs;
                        });
                    });
                }
            });
        </script>
</body>

</html>
